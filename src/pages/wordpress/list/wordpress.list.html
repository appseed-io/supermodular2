<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>WP posts</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-card *ngFor="let post of posts" (click)="itemTapped(post)">
		<img *ngIf="!!post.image" src="{{post.image}}"/>
		<ion-card-content>
			<h2 class="card-title">{{post.title}}</h2>
			<p>{{post.brief | trimHtml | truncate : 140}}</p>
		</ion-card-content>
	</ion-card>
</ion-content>
